<!-- form -->
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="container"> <br>
                <div class="card bg-light text-dark">
                    <div class="card-body">
                            <h3 class="mb-4"><i class="fas fa-lock-open" arial-hidden="true"></i> LOGIN:</h3>
                        <form (submit)="loginUser($event)">
                            <div class="form-group"> 
                                <input type="text" class="form-control" name="name" placeholder="Username" [(ngModel)]="editUser" autofocus >
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control mb-2" name="password" placeholder="Password"> 
                            </div>
                                <input type="submit" class="btn btn-success mr-2" value="Login" (click)="editTheUser()">  
                                <input type="reset" class="btn btn-secondary"> <br>
                                <div *ngIf="showMsg" class="alert alert-danger">Enter correct Username and Password</div>
                                <div *ngIf="showMsgpassword" class="alert alert-danger">Enter correct  Password</div>
                                <div *ngIf="showMsgusername" class="alert alert-danger">Enter correct Username</div>
                        </form>   
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
