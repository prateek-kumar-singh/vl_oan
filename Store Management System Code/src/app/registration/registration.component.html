<div class="row">
  <div class="col-lg-6">
    <div class="container"> 
      <div class="card bg-light text-dark">
        <div class="card-body">
          <!--change store name form -->
          <form>
            <h3>Change Store Name:</h3>
            <div class="form-group">
              <label>Name:</label>
              <input type="text" name="name" class="form-control" [(ngModel)]="storename.namen"> 
            </div>
              <input type="submit"  name="Change" class="btn btn-success mr-2" (click)="changeStoreName()">
          </form>
        </div>
      </div>
      <br>
      <div class="card bg-light text-dark">
        <div class="card-body" >  
          <h3>Products List:</h3>
          <!-- Product table -->
          <table class="table table-striped table-hover table-condensed" >
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Company</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let ps of productsList.slice().reverse() let i = index;" data-spy="scroll" data-offset="50">  
                <td>{{ps.id}}</td>
                <td>{{ps.namen}}</td>
                <td>{{ps.category}}</td>
                <td>{{ps.company}}</td>
                <td><button type="button" class="btn btn-primary" data-name={{ps.namen}} (click)="editClick(ps)" >Edit <i class="fas fa-eraser" arial-hidden="true"></i></button></td>
                <td><button type="button" class="btn btn-danger"(click)="delete(ps)">Delete <i class="far fa-trash-alt" arial-hidden="true"></i></button></td> 
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="container">
      <div class="card bg-light text-dark">
        <div class="card-body">
          <!-- add product form -->
          <form>  
            <h3>Add New Product:</h3>
              <div class="form-group">
                <label>Product Name:</label>
                <input type="text" name="namen"  class="form-control" [(ngModel)]="products.namen">
              </div>
              <div class="form-group">
                <label>Category:</label>
                <input type="text" name="category" class="form-control" [(ngModel)]="products.category">
              </div>
              <div class="form-group">
                <label>Company:</label>
                <input type="text" name="company" class="form-control" [(ngModel)]="products.company">
              </div>
              <input type="submit" id="submit" value="{{isEdit ? 'Edit' : 'Add Product'}}" class="btn btn-success mr-2" (click)="onSubmit()">
              <div *ngIf="showEdit" class="alert alert-success"> Product edited successfully...</div>
              <div *ngIf="showMsg" class="alert alert-success">Product added successfully...</div>
          </form>
        </div>
      </div> <br>
      <div class="card bg-light text-dark">
        <div class="card-body">
          <h3>Logout User: {{ username}}</h3> 
          <!-- <input type="button" value="Logout"  class="btn btn-danger" (click)="logoutUser()"> -->
          <button type="button" class="btn btn-danger" value="Logout" (click)="logoutUser()" >Logout <i class="fas fa-lock-open" arial-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>  
</div>
