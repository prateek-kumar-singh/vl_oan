<!-- form -->
<div class="row">
  <div class="col-lg-5">
    <div class="container">
      <h3>SALES RECORD</h3>
      <form>
        <div class="form-group">
          <label>Product Name : </label>
          <select  class="form-control" name="first" [(ngModel)]="saleproduct.namen" (click)="addData($event.target.value)">
            <option></option>
            <option *ngFor="let p of productsList" value="{{showName ? saleproduct.namen : p.id }}">{{p.namen}}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="number" name="pid" class="form-control" [(ngModel)]="saleproduct.pid" hidden>
        </div>
        <div class="form-group">
          <label> Category : </label> 
          <input type="text" value="{{products.category}}" name="Category" class="form-control" [(ngModel)]="saleproduct.category" readonly>
        </div>
        <div class="form-group">
          <label> Purchased At : </label> 
          <input type="number"  name="pprice" class="form-control" [(ngModel)]="stockDetails.purchaseprice" readonly>
        </div>
        <div class="form-group">
          <label> Available Units : </label> 
          <input type="number"  name="available" class="form-control" [(ngModel)]="stockDetails.units" readonly>
        </div>
        <div class="form-group">
          <input type="number"  name="soldunits" class="form-control" [(ngModel)]="soldUnits" hidden>
        </div>
        <div class="form-group">
          <label>Price : </label>
          <input type="number" name="price" class="form-control" [(ngModel)]="saleproduct.price">
        </div>
        <div class="form-group">
          <label>Unit : </label> 
          <input type="number" name="unit" class="form-control" [(ngModel)]="saleproduct.units" (ngModelChange)="unitChanged()">
        </div>
        <div class="form-group">
          <label>Company : </label> 
          <input type="text" name="company" value="{{products.company}}" class="form-control" [(ngModel)]="saleproduct.company" readonly>
        </div>
  
          <input type="submit" value="{{isEdit ? 'Edit' : 'Add'}}" class="btn btn-success mr-2" (click)="onSubmit()" [disabled]="disableAdd">
          <input type="reset" value="Cancel" class="btn btn-danger">
      </form>
    </div>
  </div>
  <!-- table -->
  <div class="col-lg-7" data-spy="scroll">
    <div class="container" >
      <table border-collapse="collapse" class="table table-striped table-hover table-condensed">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Unit</th>
            <th scope="col">Company</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of saleproductList.slice().reverse() let i = index;">
            <td scope="row">{{s.id}}</td>
            <td>{{s.namen}}</td>
            <td>{{s.category}}</td>
            <td>{{s.price}}</td>
            <td>{{s.units}}</td>
            <td>{{s.company}}</td>
            <td><button type="button" class="btn btn-primary"  (click)="editClick(s)">Edit <i class="fas fa-eraser" arial-hidden="true"></i></button></td> 
            <td><button type="button" class="btn btn-danger" (click)="delete(s)">Delete <i class="far fa-trash-alt" arial-hidden="true"></i></button> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
